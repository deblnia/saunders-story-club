<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title> George Saunder's Story Club Exercise </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href = "./styles.css"> 
    </head>


    <body>
        George Saunders suggested <a
        href="https://georgesaunders.substack.com/p/the-opposite-of-worry"
        target = "_blank"> an exercise for
        aspiring writers in his newsletter </a>.
        <ul> 
            <li> Take 45 minutes 
            <li> Write a 200 word story 
            <li> Using only 50 unique words  
        </ul> 
       <blockquote contenteditable="true"  
                oninput="startTimer()">
            <p>Start writing here! </p>
        </blockquote>
        <div id="timer"></div>
        <script src="./script.js"></script> 
    </body>

</html>
